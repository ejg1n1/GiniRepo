<!DOCTYPE html>
<html>
<body>
	<p>This example calls a function which performs a calculation, and returns a result: </p>
	
	<p id="demo"> </p>
	<script> 
				
		function myFunction(farenheit){
			return (5/9) * (farenheit -32)
		}
		document.getElementById("demo").innerHTML = myFunction(77);
	</script>
	
	
</body>
</html>
