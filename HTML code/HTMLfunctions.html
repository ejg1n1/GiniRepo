<!DOCTYPE html>
<html>
<body>
	<p>This example calls a function which performs a calculation, and returns a result: </p>
	
	<p id="demo"> </p>
	<script> 
		var x = myFunction(5, 3);
		
		function myFunction(a, b){
			return a * b;
		}
		document.getElementById("demo").innerHTML = x;
	</script>
	
	
</body>
</html>
